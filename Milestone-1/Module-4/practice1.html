<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice1</title>
    <link rel="stylesheet" href="practice1.css">
    <link rel="shortcut icon" href="panda.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="panda">
            <label for="panda">Search your image here:
                <input type="search" class="search-box">
                <button class="search">Search</button>
            </label>
            <figure>
                <img class="img" src="panda.png" alt="panda image">
                <figcaption><a href="youtube.com">For more click here</a></figcaption>
            </figure>
        </div>
    </header>
    <main>
        <div class="container">
            <form action=""> Feedback Form: <br>
                <label for="name">Name: <br>
                    <input type="text" id="name" class="name">
                </label>
                <br>
                <label for="date">Date: <br>
                    <input type="date" id="date" class="date" required>
                </label> <br>
                <label for="Comment">Comment: <br>
                    <textarea name="Comment" id="Comment" class="textarea"></textarea>
                </label> <br>
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </main>
</body>

</html>
